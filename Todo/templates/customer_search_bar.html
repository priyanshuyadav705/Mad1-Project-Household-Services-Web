<div class="container">
    <form method='GET' action = "{{ url_for('views.customer_search') }}">

                  <option value="service_name" selected>Service name</option>
                  <option value="pincode">Pincode</option>
                  <option value="professional_name">Professional name</option>
            </select>

</div>
