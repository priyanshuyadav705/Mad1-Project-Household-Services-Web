{% extends 'layout.html' %}
{% block title %}
Customer Signup- A to Z Household services
{% endblock %}
{% block style %}
<style>
   .login-container form{
      text-align: center;

   }
   h2 {
      margin-top: 2%;
      text-align: center;
   }
</style>
{% endblock %}

{% block content %}
<h2> Customer Signup</h2>
<hr>
<br>
<div class = "login-container" >
      <form method="post" class="mt-5">
            <label for="email" class = 'form-label'>Email:
               <input type="email" name="email" id="email"  required>
            </label>
            <br>
            <label for="password" class = 'form-label'>Password:
                <input type="password" name="password" id = "password" required>
            </label>
            <br>
            <label for="name" class = 'form-label'>Name:
                 <input type="text" name="name" id = "name"  required>
            </label>
            <br>
            <label for="address" class = 'form-label'>Address:
                  <input type="text" name="address" id = "address" required>
            </label>
            <br>
            <label for="location" class = 'form-label'>Location:
                  <input type="text" name="location" id = "location" required>
            </label>
            <br>
            <label for="pincode" class = 'form-label'>Pin-code:
                  <input type="text" name="pincode" id = "pincode"  required>
            </label>
            <br>
            <label for="contact_number" class = 'form-label'>Contact_number:
                  <input type="tel" name="contact" id = "contact" required>
            </label>
            <br>
            <br>
            <input type="submit" value="submit" class="btn btn-success">
       </form>
   </div>
       
{% endblock %}

{% include 'Atoz_nav.html' %}
